name: CI

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: npm
    
    - run: npm ci
    
    - run: npm test
    
    - run: npm run lint
